<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./scss/main.scss">
    <script type="module" src="./js/getplayers.js" defer></script>

    <title>EZONE ESPORTS</title>
</head>

<body id="users">
    <header>
        <div class="menu-logo">
            <div class="menu-logo__svg">
                <!-- Insert Logo here -->
            </div>
        </div>
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item active">
                    <a href="index.html" class="menu-nav__link">Home</a>
                </li>
                <li class="menu-nav__item">
                    <a href="about.html" class="menu-nav__link">About</a>
                </li>
                <li class="menu-nav__item">
                    <a href="projects.html" class="menu-nav__link">Experts</a>
                </li>
                <li class="menu-nav__item">
                    <a href="contact.html" class="menu-nav__link">Contact</a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link signup-btn">Sign Up!</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user">
            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-tiktok fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-discord fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>
            <section class="userinfo">
                <div class="userinfo__welcome">
                    <h2 class="userinfo__welcome--h2">Userbase</h2>
                </div>
                <table class="userinfo__table">
                    <thead>
                        <tr class="userinfo__table--row">
                            <th class="userinfo__table--head">NAME</th>
                            <th class="userinfo__table--head">GAMERTAG</th>
                            <th class="userinfo__table--head">EMAIL</th>
                            <th class="userinfo__table--head">PASSWORD</th>
                            <th class="userinfo__table--head">IMAGE</th>
                        </tr>
                    </thead>
                    <tbody class="userinfo__table--tbody">
                        <!-- template will be copied and inserted here -->
                    </tbody>
                </table>
            </section>
            <section id="templates">
                <template id="aboutinfo">
                    <tr>
                        <td data-field="name"></td>
                        <td data-field="gamertag"></td>
                        <td data-field="email"></td>
                        <td data-field="password"></td>
                        <td data-field="image"></td>
                    </tr>
                </template>
            </section>
            <footer>&copy; Copyright 2021 - s1xp4c design</footer>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
